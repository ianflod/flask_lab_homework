<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='orders.css') }}">
    <title>{{title}} - Order List</title>
</head>

<body>
    <h1 class="heading"> Order List </h1>
    {% for order in orders %}
    <div>
        <p>
            {{ order.item_ordered}}: {{ order.customer_name}}: {{order.day_ordered}}: {{order.quantity}}
        </p>
    </div>
    {% endfor %}
</body>

</html>
